{% extends 'gestion/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Oferta</h2>
    <p>¿Estás seguro de que deseas eliminar la oferta "{{ oferta.producto.nombre_producto }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'ofertas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
