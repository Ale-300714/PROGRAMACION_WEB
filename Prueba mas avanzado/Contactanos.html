<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(110, 207, 207);
        }
        .logo {
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .contacto-info {
            border: 10px solid #071a2e; 
            font-family: 'Trebuchet MS', sans-serif;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
        }
        .foto img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto text-center">
                <a class="logo" href="Pagina Principal.html"><img src="imagenes/cocoro.png" width="200px" height="200px" alt=""></a> 
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mx-auto text-center">
                <div class="foto"><img src="imagenes/contacto_perro.jpg" alt=""></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form action="Pagina Principal.html" class="form-container">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputNombre" placeholder="***">
                        <label for="floatingInputNombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputApellido" placeholder="****">
                        <label for="floatingInputApellido">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputTelefono" placeholder="****">
                        <label for="floatingInputTelefono">Teléfono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputEmail" placeholder="****">
                        <label for="floatingInputEmail">Email</label>
                    </div>    
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Solicitud</option>
                            <option value="1">Consulta stock</option>
                            <option value="2">Compra Mayorista</option>
                            <option value="3">Consulta despacho</option>
                            <option value="4">Reclamo </option>
                        </select>
                        <label for="floatingSelect">Seleccione una opción</label>
                        <br>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Ingrese su mensaje (máximo 200 palabras)" id="floatingTextarea" style="height: 150px;"></textarea>
                        <label for="floatingTextarea">Mensaje</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" >Enviar</button>
                </form>
            </div>
            <div class="col-lg-6 mx-auto">
                <div class="contacto-info">
                    <h5>Información de contacto:</h5>
                    <p>Teléfono: +56979968521</p>
                    <p>Email: consultas@somosmascotas.cl</p>
                    <p>Dirección: Antonio Varas 666, Providencia, Región Metropolitana   </p>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
