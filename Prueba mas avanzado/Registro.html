<html lang="en">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(110, 207, 207);
        }
        form {
            width: 300px;
            display: inline-block;
            font-size: 0.98rem;
        }
        
       .logo{
            position: absolute;
            top: 0%;
            left: 0%;
            margin: 20px;
            margin-top: 20px;
       }

    </style>
</head>
<body>
    <a class="logo" href="#"><img src="imagenes/cocoro.png" width="130px" height="130px" alt=""></a> 
    <form action="Pagina Principal.html">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="***">
            <label for="floatingInput">Nombre</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="****">
            <label for="floatingInput">Apellido</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="****">
            <label for="floatingInput">Telefono</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="****">
            <label for="floatingInput">Dirección</label>
          </div>
          
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Comuna</option>
              <option value="1">Providencia</option>
              <option value="2">Santiago</option>
              <option value="3">Las Condes</option>
            </select>
            <label for="floatingSelect">Seleccione su comuna</label>
            <br>
          </div>
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Region</option>
              <option value="1">Region metropolitana</option>
              <option value="2">Valparaiso</option>
            </select>
            <label for="floatingSelect">Seleccione su Region</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary" >Registrarse</button>
    </form>
