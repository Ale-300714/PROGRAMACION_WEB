    <div class="informacion">
        
        <form action="Pagina Principal.html" onsubmit="return validateForm()">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="***" required>
            <label for="nombre">Nombre</label>
        </div>
          
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="apellido" placeholder="****" required>
            <label for="apellido">Apellido</label>
        </div>
          
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="telefono" placeholder="****" required>
            <label for="telefono">Teléfono</label>
        </div>
          
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="direccion" placeholder="****" required>
            <label for="direccion">Dirección</label>
        </div>
          
        <div class="form-floating">
            <select class="form-select" id="comuna" aria-label="Floating label select example" required>
              <option selected>Comuna</option>
              <option value="1">Providencia</option>
              <option value="2">Santiago</option>
              <option value="3">Las Condes</option>
            </select>
            <label for="comuna">Seleccione su comuna</label>
            <br>
        </div>
          
        <div class="form-floating">
            <select class="form-select" id="region" aria-label="Floating label select example" required>
              <option selected>Región</option>
              <option value="1">Región Metropolitana</option>
              <option value="2">Valparaíso</option>
            </select>
            <label for="region">Seleccione su Región</label>
        </div>
          
        <br>
          
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            <label for="email">Correo Electrónico</label>
        </div>
          
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" maxlength="20" required>
            <label for="password">Contraseña (8-20 caracteres)</label>
        </div>
          
        <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
    <!-- Modal para mostrar mensaje de validación -->
    <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="validationModalLabel">Error de Validación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="validationMessage">
                    <!-- Aquí se mostrará el mensaje de validación -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function validateForm() {
            var nombre = document.getElementById("nombre").value;
            var password = document.getElementById("password").value;

            if (!/^[a-zA-Z\s]+$/.test(nombre)) {
                var modal = new bootstrap.Modal(document.getElementById('validationModal'));
                var modalBody = document.getElementById('validationMessage');
                modalBody.innerHTML = "El nombre debe contener solo letras";
                modal.show();
                return false;
            }

            if (!/^(?=.*[A-Z])(?=.*\d).{8,20}$/.test(password)) {
                var modal = new bootstrap.Modal(document.getElementById('validationModal'));
                var modalBody = document.getElementById('validationMessage');
                modalBody.innerHTML = "La contraseña debe tener al menos una letra mayúscula y un número, y tener entre 8 y 20 caracteres";
                modal.show();
                return false;
            }

            return true;
        }
    </script>
